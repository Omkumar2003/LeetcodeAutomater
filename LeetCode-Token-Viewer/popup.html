<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 350px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      padding: 10px 15px;
    }
    .token-container {
      margin-bottom: 15px;
    }
    .token-container strong {
      display: block;
      margin-bottom: 5px;
      font-size: 14px;
    }
    .token-display {
      display: flex;
      gap: 10px;
    }
    input[type="text"] {
      width: 100%;
      border: 1px solid #ccc;
      padding: 8px;
      border-radius: 4px;
      font-size: 12px;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 600;
    }
    button:active {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="token-container">
    <strong>LeetCode Session Token:</strong>
    <div class="token-display">
      <input type="text" id="session-token" readonly value="Loading...">
      <button id="copy-session">Copy</button>
    </div>
  </div>

  <div class="token-container">
    <strong>CSRF Token:</strong>
    <div class="token-display">
      <input type="text" id="csrf-token" readonly value="Loading...">
      <button id="copy-csrf">Copy</button>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
